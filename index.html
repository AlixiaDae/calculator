<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="calculator">
    <div class="output">
        <span id="prev-operand"></span>
        <span id="next-operand"></span>
    </div>
<div class="calc-grid">
    
    <button class="calc-clear">AC</button>
    <button class="calc-del">Del</button>
    <button class="calc-operator">+</button>
    <button class="calc-operator">-</button>
    
    <button class="calc-numbers">1</button>
    <button class="calc-numbers">2</button>
    <button class="calc-numbers">3</button>
    <button class="calc-operator">*</button>
    
    <button class="calc-numbers">4</button>
    <button class="calc-numbers">5</button>
    <button class="calc-numbers">6</button>
    <button class="calc-operator">/</button>
    
    <button class="calc-numbers">7</button>
    <button class="calc-numbers">8</button>
    <button class="calc-numbers">9</button>
    <button class="calc-operator up">=</button>
    
    
    <button class="calc-numbers span">0</button>
    <button class="calc-numbers">.</button>
    
</div>
</div>

    <script src="./script.js"></script>
</body>
</html>
