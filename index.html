<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="screen">
            <div data-number-operand></div>
            <div data-operand></div>
        </div>
        <div class="button-grid">

            <button data-clear>AC</button>
            <button data-key="Backspace" data-delete>Del</button>
            <button data-key="+" data-operation>+</button>
            <button data-key="-" data-operation>-</button>

            <button data-key="1" data-numbers>1</button>
            <button data-key="2" data-numbers>2</button>
            <button data-key="3" data-numbers>3</button>
            <button data-key="*" data-operation>*</button>

            <button data-key="4" data data-numbers>4</button>
            <button data-key="5" data-numbers>5</button>
            <button data-key="6" data-numbers>6</button>
            <button data-key="/" data-operation>/</button>

            <button data-key="7" data-numbers>7</button>
            <button data-key="8" data-numbers>8</button>
            <button data-key="9" data-numbers>9</button>
            <button data-key="=" data-equals>=</button>
            <button data-key="0" data-numbers class="zero">0</button>
            <button data-key="." data-numbers>.</button>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
